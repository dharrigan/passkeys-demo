<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{loginHeader :: login-header(~{::title})}">
        <title th:text="#{ui.login.title}">Passkeys Demo</title>
    </head>
    <body>
        <script th:inline="javascript">
            $(document).on('htmx:configRequest', (event) => {
                username = document.getElementById("username").value;
                event.detail.headers['Authorization'] = `Basic ${btoa(username)}`;
                event.detail.headers['X-CSRF-Token'] = /*[[${csrf}]]*/ "The [[${csrf}]] in the comments is replaced at render time!";
            });
            $(async (event) => {
                passKeyConditionalLogin();
            });
        </script>
        <div id="systemMessage"></div>
        <header>
            <div class="container-fluid">
                <section class="position-relative py-4 py-xl-2">
                    <div class="container-fluid">
                        <div class="row mb-5">
                            <div class="col-md-8 col-xl-6 text-center mx-auto">
                                <h2 class="fw-bold" th:text="#{ui.login.welcome}">Passkeys Demo</h2>
                                <div class="mt-4">
                                    <span class="w-lg-50" th:text="#{ui.login.text}">Please enter your email address to continue</span>.
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-4">
                                <div class="card">
                                    <div class="card-body d-flex flex-column align-items-center">
                                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon mb-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                            </svg>
                                        </div>
                                        <div id="errorMessage" th:if="${error}" class="border border-2 border-danger mb-4 p-2">
                                            <span th:text="${error.message}">Account unknown or not authorized or session has timed out</span>!
                                        </div>
                                        <form class="text-center w-75" method="post" hx-post="/login" hx-target="#magic-link-notification">
                                            <div id="magic-link-notification">
                                                <div class="mb-3"><input id="username" class="form-control" type="email" pattern=".+@.+" name="username" th:placeholder="#{ui.login.email.address}" value="passkeys.demo@example.com" autocomplete="username webauthn" required autofocus></div>
                                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" th:text="#{ui.login.login.button}">Login</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="d-flex text-muted align-self-end mb-2 me-4">
                                        <span th:text="#{ui.login.version}">Version</span>:<span class="ms-1 me-2" th:text="${version}">0.0.1</span>üçÄ
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
